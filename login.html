<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Form</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/Styles.css">
</head>
<body>
    <div class="validations-hidden">
    </div>
    <div class="content">
        <h1>
            Log In
        </h1>
        <form id="loginForm">
            <label for="eMail">
                E-mail:
            </label>
            <input class="infoInput" type="email" name="eMail" required>
            <label for="password">
                Password:
            </label>
            <input class="infoInput" type="password" name="password"  required>
            <input class="submitBtn" type="submit" value="Log in">
            <input class="resetBtn" type="reset" value="Reset">
            <a class="submit" href="./register.html">
                Don't have an account? Register here!
            </a>
    </form>
    </div>
    <script src="./js/login.js">
    </script>
</body>
</html>
